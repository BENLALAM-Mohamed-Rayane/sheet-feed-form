<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Place Your Order</h1>

    <div id="notification">
    Success! Your order has been placed.
    </div>

    <form id="orderForm">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label>Quantity</label>
    <input id="quantity1" name="quantity" type="radio" value="1" required> 1
    <input id="quantity2" name="quantity" type="radio" value="2"> 2
    <input id="quantity3" name="quantity" type="radio" value="3"> 3

    <label for="address">Shipping Address</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="comments">Comments/Special instructions</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Submit Order</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
